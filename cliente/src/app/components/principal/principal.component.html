<!DOCTYPE html>
<html>

<head>
    <title>FISHOP</title>
    <link rel="website icon" type="png" href="../../../assets/logo.png">
    <!-- Import Google Icon Font -->
    <link rel="stylesheet" src="../../../assets/materialize-css/dist/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Let the browser know the website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../principal/principal.component.css">
</head>

<body>
    <!-- Para mostrar mis productos -->
    <div class="container">
        <div class="default" *ngIf="productos != undefined">
            <div class="row">
                <div class="col s3" *ngFor="let producto of productos">
                    <div class="card" style="width: 210px; height: 320px;">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="../../../assets/calemamono.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{producto.nombre}}</span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{producto.nombre}}<i
                                    class="material-icons right">close</i></span>
                            <p>{{producto.descripcion}}</p>
                            <p>${{producto.precio}}</p>
                            <p>{{producto.marca}}</p>
                            <p>{{producto.categoria}}</p>
                            <a (click)="Agregar_carrito(producto.id_producto, producto.cantidad)"class="waves-effect waves-light btn-carrito"><i class="material-icons left">local_grocery_store</i>Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <a href="https://maps.app.goo.gl/k79N9MwdNTvAzjTd9" target="_blank" class="waves-effect waves-light btn">
                Ir a nuestra ubicaci√≥n en Google Maps
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
